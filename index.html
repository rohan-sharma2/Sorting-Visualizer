<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Visualizer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <nav>
        <div class="main-nav container flex">
            <div class="nav-links">
                <ul>
                    <button type="button" class="btn newArray">
                        New Array
                    </button>
                    <span id="size">Size
                        <input id="arr_sz" type="range" min="5" max="100" step="1" value="60" />
                    </span>
                    <span id="speed">Speed
                        <input id="speed_input" type="range" min="20" max="300" stepDown="10" value="60" />
                    </span>
                    <button type="button" class="btn bubbleSort">
                        Bubble Sort
                    </button>
                    <button type="button" class="btn selectionSort">
                        Selection Sort
                    </button>
                    <button type="button" class="btn insertionSort">
                        Insertion Sort
                    </button>
                    <button type="button" class="btn mergeSort">
                        Merge Sort
                    </button>
                    <button type="button" class="btn quickSort">
                        Quick Sort
                    </button>
                </ul>
            </div>
        </div>
    </nav>
    <div id="bars" class="flex-container"></div>
    <script src="js_files/sorting.js"></script>
    <script src="js_files/bubble.js"></script>
    <script src="js_files/insertion.js"></script>
    <script src="js_files/merge.js"></script>
    <script src="js_files/quick.js"></script>
    <script src="js_files/selection.js"></script>
</body>

</html>
